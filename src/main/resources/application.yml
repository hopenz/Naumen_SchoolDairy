spring:
  application:
    name: Naumen_SchoolDairy

  datasource:
    url: jdbc:postgresql://localhost:5434/school-dairy-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        stringtype: unspecified

  jpa:
    show-sql: true
    open-in-view: false

server:
  port: 8080